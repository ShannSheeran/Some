<style>
    ul{
        width: 100%;
        height: 50px;
    }
    ul li{
        list-style: none;
        float: left;
        margin-right: 10px;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Name</td>
                        <td>City</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="v in data">
                        <td>{{v.id}}</td>
                        <td>{{v.name}}</td>
                        <td>{{v.city}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
