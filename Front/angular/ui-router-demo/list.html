<form role="form" name="myForm" ng-submit="save()">
    <div class="form-group">
        <label>name:</label>
        <input type="text" name="name" ng-model="formData.name">
    </div>
    <div class="form-group">
        <label>content:</label>
        <textarea ng-model="formData.content"></textarea>
    </div>
    <div class="form-group">
        <label>city:</label>
        <input type="text" ng-model="formData.city">
    </div>
    <div class="form-group">
        <label>file:</label>
        <input type="file" name="myFile" file-model="myFile">
    </div>
    <div class="form-group">
        <label></label>
        <button type="submit" class="btn btn-info">Submit</button>
    </div>
</form>
<p>
    {{formData}}
</p>
