<include file="Public:pageheader" />
<link rel="stylesheet" type="text/css" href="__JS__/dsdialog/css/base.css" />
<script type="text/javascript" src="__JS__/dsdialog/js/dsdialog.js"></script>
<script type="text/javascript" src="__JS__/flow.js"></script>
<include file="Public:ur_here" />
<div class="content">
<include file="userLeft" />
<div class="right">
	<div class="title"><b>{$top_name}</b></div>
	<div class="bt">
		<dl>
			<dt>
				<span class="fisrt1">展会名称</span>
				<span class="fisrt2" style="width:200px;">金额</span>
				<span class="fisrt3" style="width:223px;">交易状态</span>
			</dt>
			<dd>
				<div class="title-1">订单号：{$order_info.order_sn}<span>下单时间：{$order_info.add_time|date="Y-m-d H:i",###}</span><!-- <i><img src="__IMG__/delete.png"></i> --></div>
				<div class="txt">
					<div class="fisrt1">
						<div class="pic">
							<if condition="$pavilion['thumb_img']">
							<img src="__ROOT__/{$pavilion.thumb_img}" width="143" height="78">
							<else/>
							<img src="__IMG__/no_pic.png" width="143" height="78">
							</if>
						</div>
						<div class="text">
							<p>{$pavilion.title}</p>
							<em>
								<if condition="$order_type eq 1">
								<foreach name="goods" item="goods">
								{$goods.ex_name}{$goods.places}<br>
								</foreach>
								<else/>
								{$order_info.trip_name}
								</if>
							</em>
							<div class="txt1">
									{$pavilion.address}	
							</div>
						</div>
					</div>
					<div class="fisrt2" style="width:200px;">
						<if condition="$order_type eq 1">
						¥{$order_info.discount_price}
						<else/>
						¥{$order_info.deposit_price}
						</if>
					</div>
					<div class="fisrt3" style="width:223px;">
						
						
						<if condition="$order_info['order_status'] eq 3">
						退款申请中
						<elseif condition="$order_info['order_status'] eq 4"/>
						已退款
						<elseif condition="$order_info['order_status'] eq 5"/>
						退款失败
						</if>
						<em>
							<if condition="$order_type eq 1">
							<a href="{:U('User/order_edit',array('order_id'=>$order_info['order_id']))}" style="color:#666">订单详情</a>
							<else/>
							<a href="{:U('User/order_trip_edit',array('order_id'=>$order_info['order_id']))}" style="color:#666">订单详情</a>
							</if>
						</em>
					</div>
				</div>
			</dd>
		</dl>
		<div class="txdd">
			<div class="txdd2 hkmbxx">
				<h3>反馈内容</h3>
				<form action="" method="post" name="form3" id="theForm">
				<div class="txdd-box2">
					<textarea placeholder="" id="content" name="content" style="  margin-top: 0.1rem;margin-bottom: 0.1rem;"></textarea>
					<input type="hidden" name="order_id" value="{$order_id}" />
                    <input type="hidden" name="order_type" value="{$order_type}" />
					<input type="button" class="hkmbxx-nn" onclick="submitFrom()" value="提交">
				</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="clear"></div>
	

</div>
<script type="text/javascript">

	var back_url="{$back_url}";
    /* *
     * 处理表单提交
     */
    function submitFrom() {

        $.ajax({
            url: 'index.php?m=User&a=add_order_feedback',
            type: "POST",
            data: $('#theForm').serialize(),
            dataType: "json",
            success: function (data) {
                is_doing = 0;
	            if(data.status == 200){
	                ds.dialog({
				       title : '消息',
				       content : data.message,
				       timeout:3      
				    });
	                setTimeout(function() {window.location.href=back_url;}, 2000);
	            }else{
	                ds.dialog({
				       title : '消息',
				       content : data.message,
				       timeout:3      
				    });
	                return false;
	            }
                
            }
        });
        return false;
    }
</script>
<include file="Public:pageFooter" />
