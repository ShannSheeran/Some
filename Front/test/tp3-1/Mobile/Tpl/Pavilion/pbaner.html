<div class="banner" id="banner">
	<div class="bd" style="z-index: 1;">
		<ul>
			<foreach name="img_list" item="item">
			<li>
				<a class="pic" href="javascript:;"><img src="__ROOT__/{$item.thumb_img}" /></a>
			</li>
			</foreach>
		</ul>
	</div>
	<div class="hd">
		<ul></ul>
	</div>
	
	<div class="clearfix:after"></div>
</div>
<script type="text/javascript">
	TouchSlide({
		slideCell: "#banner",
		titCell: ".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
		mainCell: ".bd ul",
		effect: "leftLoop",
		autoPage: true, //自动分页
		autoPlay: true //自动播放
	});
</script>
