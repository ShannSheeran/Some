<!DOCTYPE html>
<html>
	<include file="Public:pageHeader" />
	<body>
		<div id="page">
			<include file="Public:header" />
			<section>
				<include file="pbaner" />
				<div class="zhxc">
					<ul>
						<foreach name="trip_list" item="item">
						<li>
							<div class="zhxc-box">
								<h3>展期行程名：{$item.trip_name}</h3>
								<h4>
									<span class="fl">价格：¥{$item.trip_price}/人</span>
									<a href="{:U('Pavilion/sign_up',array('t_id'=>$item['t_id']))}" class="fr">我要报名</a>
									<span class="clearfix"></span>
								</h4>
								<p>
									行程介绍：<br />
									{$item.content}
								</p>
							</div>
						</li>
						</foreach>
						
					</ul>
				</div>
			</section>
			<include file="Public:pageFooter" />
		</div>
	</body>
</html>
