<!DOCTYPE html>
<html>
	<include file="Public:pageHeader" />
	<body>
		<div id="page">
			<include file="Public:header" />
			<section>
				<div class="wddd-top">
					<h3>已订展会列表</h3>
				</div>
				<div class="wddd-box">
					<ul>
						<foreach name="pavilion_list" item="list">
						<li>
							<a href="{:U('User/order_center',array('pid'=>$list['p_id']))}">
								<div class="dd-list1">
									<span class="wd1">{$list.start_time|date="Y",###}</span>
									<span class="wd2">{$list.start_time|date="m-d",###}</span>
								</div>			
								<div class="dd-list2">
									<p>{$list.title}</p>
									<span class="on1">{$list.address}</span>
									<!-- <span class="on2">促销</span> -->
								</div>	
								<div class="clearfix"></div>
							</a>
						</li>
						</foreach>
						
					</ul>
				</div>
			</section>
			<include file="Public:pageFooter" />
		</div>
	</body>
</html>
