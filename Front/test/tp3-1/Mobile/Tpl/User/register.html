<script type="text/javascript">
	var rand_key="{$Think.session.rand_key}";
    
	var wait=60;
    
    function time(o) {
        if (wait == 0) {
            
            o.removeAttribute("disabled");           
            o.value="重新发送";
            $("#tel_code").css({ color: "#FFF", background: "#ffc000" });
            wait = 60;
            
        }else {

            o.setAttribute("disabled", true);
            o.value=wait +"秒后重发";
            o.style.color = '#000';
            o.style.backgroundColor = '#949393';
            $('#tel_code').html();
            wait--;
            setTimeout(function() {
                time(o)
            },1000);
        }
    }

    document.getElementById("tel_code").onclick=function(){

        wait=60;
        
        var email= $("#email").val();
        
        
        var _this=this; 
        time(_this);
        $.get("{:U('User/send_code')}", {'email':email}, function(res){
            if(res.status==200){
            }else{

                ds.dialog({
			       title : '消息提示',
			       content : res.message,
			       timeout:3      
			    });
                return false;
            }
        }, 'json');
    };



</script>
