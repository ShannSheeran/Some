<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angualr1.*</title>
    <link href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
</head>
<body ng-app="app">
    <div class="container" ng-controller="myCtl">
        <select ng-options="city for city in cities" ng-model="city"></select>
        <p>The city is:{{city}}</p>
        <p>The country is:{{getCountry(city) || 'Unkonw'}}</p>
        <p>{{800.34444 | currency:'￥'}}</p>
        <div>
            <input ng-model="price" ng-init="100">
            <input ng-model="quantity" ng-init="1">
            <p>总价：{{price*quantity | currency:'￥'}}</p>
            <p>总价：<span ng-bind="price*quantity"></span></p>
        </div>
        <div>
            <table>
                <tr>
                    <td>city</td>
                </tr>
                <tr ng-repeat="v in cities">
                    <td>{{v}}</td>
                </tr>
            </table>
        </div>
        <div>
            <test></test>
        </div>
    </div>
</body>
</html>
<script>
    var app=angular.module('app',[]);
    app.controller('myCtl', function($scope){
        $scope.cities=['London', 'Paris', 'Berlin', 'New York', 'Honkong', 'Tokyo', 'Shanghai'];
        $scope.city='Shanghai';
        $scope.price=100;
        $scope.quantity=1;
        $scope.num=9;
        $scope.getCountry=function(city){
            switch (city){
                case 'London':
                    return 'UK';
                case 'Paris':
                    return 'French';
                case 'Berlin':
                    return 'Germany';
                case 'New York':
                    return 'USA';
                case 'Honkong':
                    return 'China';
                case 'Tokyo':
                    return 'Japan';
                case 'Shanghai':
                    return 'China';
            }
        }

    });
    app.directive('test', function(){
        return {
            template : "<h3 style='color:red'>自定义指令!</h3>"
        }
    });
</script>
