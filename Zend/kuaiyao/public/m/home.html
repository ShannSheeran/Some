<script type="text/javascript">
	/*背景图片动画*/
	var _img = document.getElementById("img_text");
	var fist = true;
	var time = 9000;

	setTimeout(function(){
		zhixing();
	});
	setInterval(function(){
		zhixing();
	}, time);
	
	function a(){
		$('.main_bg').stop().animate({
					'left':- document.body.clientWidth,
			},time);
		fist = false;
	}
	function b(){
		$('.main_bg').stop().animate({
					'left': '0px',
			},time);
		fist = true;
	}
	function zhixing(){
		if(fist){
		 	a();
		}else{
		    b();
		}
	}

	// 播放视频
	$(".video").click(function(){
